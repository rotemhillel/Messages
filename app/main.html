<div class="messages col-sm-6">
  <div class="row">
    <div class="messageForm col-sm-12">
      <form name='messageDetailsForm'>
          <label for="inputEmail">Email</label>
          <input type="text" class="form-control" id="inputEmail" placeholder="Email" ng-model="user_email">
            <label for="inputMessage">Message</label>
            <textarea class="form-control" id="inputMessage" rows="2" placeholder="Message" ng-model="user_message"></textarea>
          <button type="submit" class="btn btn-primary" ng-click="sendMessage()">Submit</button>
      </form>
    </div>
  </div>

  <div class="row">
    <div class="messagesSearch">
      <input type="text" class="form-control" ng-model="q" placeholder="filter" aria-label="filter messages"/>
	  <i id="filtersubmit" class="fa fa-search"></i>
    </div>
  </div>

  <div ng-repeat="m in allMessages | filter:q as result" class="row message-row">
    <div class="message-icon col-sm-2">
      <img ng-src="http://www.gravatar.com/avatar/{{hash(m.email)}}" alt="Description" style="width:50px;height:50px;"/>
    </div>
    <div class="message col-sm-10">
      {{m.email}}
      <br/>
      {{m.message}}
    </div>
  </div>
</div>
